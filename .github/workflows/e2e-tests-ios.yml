name: E2E tests iOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-11
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install applesimutils
        run: brew install wix/brew/applesimutils

      - name: CocoaPods cache
        uses: actions/cache@v2
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: iOS build cache
        uses: actions/cache@v2
        with:
          path: ios/build
          key: ${{ runner.os }}-ios-e2e-build

      - name: Configure CocoaPods
        run: yarn pod-install

      - name: Detox build iOS
        run: yarn detox build --configuration ios.sim.release

      - name: Detox test iOS
        run: yarn detox test --configuration ios.sim.release -l verbose
